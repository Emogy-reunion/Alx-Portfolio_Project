<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <h2>Create Account</h2>
    <form id="register-form">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <span class="error" id="first-name-error"></span>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <span class="error" id="last-name-error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="email-error"></span>
        </div>
        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
            <span class="error" id="phone-number-error"></span>
        </div>
        <div>
            <label for="agency">Agency:</label>
            <input type="text" id="agency" name="agency">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="toggle-password">Show</span>
            <span class="error" id="password-error"></span>
        </div>
        <button type="submit">Create Account</button>
    </form>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
